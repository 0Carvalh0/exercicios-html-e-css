<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Box</title>

    <style>
      div.conteiner {
        background-color: lightcyan;

        display: flex;
        flex-flow: row wrap;
      }

      div.item {
        background-color: lightcoral;
        border: 1px solid rgba(0, 0, 0, 0.5);
        text-align: center;
        flex-basis: 150px;
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item">A</div>
      <div class="item">Outro conteudo</div>
      <div class="item">C</div>
      <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt quia quod molestiae vero aliquid beatae hic numquam praesentium, ipsum earum labore sapiente itaque minima sit natus laboriosam in laudantium. Ea!</div>
      <div class="item">E</div>
      <div class="item">Conteudo um pouco maior</div>
      <div class="item">G</div>
    </div>
  </body>
</html>
