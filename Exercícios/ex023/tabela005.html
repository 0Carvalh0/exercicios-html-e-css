<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <link rel="stylesheet" href="style/tabela005.css">
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome" span="2">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Ricardo</td>
            <td>M</td>
            <td>43</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Maria Eduarda</td>
            <td>F</td>
            <td>20</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>João Victor</td>
            <td>M</td>
            <td>21</td>
            <td>Desenvolvedor Web</td>
        </tr>
        <tr>
            <td>Murilo</td>
            <td>M</td>
            <td>26</td>
            <td>Psicologo</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>42</td>
            <td>Vendedor</td>
        </tr>
    </table>
</body>
</html>
